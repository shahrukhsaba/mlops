# Render.com Blueprint for Heart Disease Prediction API
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: heart-disease-api
    env: docker
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: 8000

